<html>

<head>

                <div class="card-footer">

                    <img class="footer-content" src="https://i.postimg.cc/SxT5sVXB/google-icon.png" alt="google">
                </div>
            </div>
        </div>


        <div class="card">
            <img src="https://i.postimg.cc/1zvzkkkW/studio-shot-young-handsome-african-man-wearing-traditional-clothing-against-white-background-face-yo.jpg" class="card-image" alt="bill Alvarado">
            <div class="card-content">
                <div class="card-body">
                    <h1 class="card-title">Jon Copeland</h1>
                    <p class="card-desc">Software architect</p>
                </div>
        
                <div class="card-footer">
                    <h3 class="footer-title">Previously</h3>
                    <img class="footer-content" src="https://i.postimg.cc/HsJ3zHjh/uber-icon.png" alt="uber">
                </div>
            </div>
        </div>


        <div class="card">
            <img src="https://i.postimg.cc/HkCjX40t/download-1.jpg" class="card-image" alt="bill Alvarado">
            <div class="card-content">
                <div class="card-body">
                    <h1 class="card-title">Leo Harvey</h1>
                    <p class="card-desc">Product assistant</p>
                </div>
        
                <div class="card-footer">
                    <h3 class="footer-title">Previously</h3>
                    <img class="footer-content" src="https://i.postimg.cc/hPr4CFwV/intercom-icon.png" alt="intercom">
                </div>
            </div>
        </div>

        <button class="card button">
            <div class="light">
                +
            </div>
            <div class="light">
                Add More
            </div>
        </button>

    </div>
</body>

</html>
